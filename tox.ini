[tox]
envlist = cov-init,py34,py35,py36,py37,cov-report

[testenv]
usedevelop=True
setenv =
    COVERAGE_FILE = .coverage.{envname}
commands = py.test {posargs}
deps =
    pytest
	pytest-cov

[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase


[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
	coverage report
